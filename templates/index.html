{% extends "base.html" %}
{% block title %}Welcome to OpenChat{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
<div class="hero min-h-[calc(100vh-136px)] relative">
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-96 h-96 rounded-full bg-purple-700/20 blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-96 h-96 rounded-full bg-indigo-700/20 blur-3xl"></div>
    </div>
    <div class="flex flex-col items-center animate-slide-up">
        <div class="glass-card w-full max-w-xl shadow-xl">
            <div class="p-6 pb-2">
                <h1 class="text-2xl font-bold text-center mb-1">Welcome to OpenChat</h1>
                <p class="text-center text-sm opacity-70 mb-4">Join a room and start chatting</p>
            </div>
            
            <form class="p-6 pt-2" action="/chat" method="POST">
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Username</span>
                    </label>
                    <input type="text" name="username" placeholder="Enter your username" class="input input-bordered w-full" required>
                </div>
                
                <div class="form-control mb-6">
                    <label class="label">
                        <span class="label-text">Choose a room</span>
                    </label>
                    <select name="room" class="select select-bordered w-full" required>
                        <option value="General">General</option>
                    </select>
                </div>
                
                <div class="form-control">
                    <button type="submit" class="btn btn-primary w-full">Join Chat</button>
                </div>
            </form>
            
            <div class="p-6 pt-0 text-center">
                <p class="text-sm opacity-70">By joining, you agree to our <a href="/privacy" class="link link-hover">Privacy Policy</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
