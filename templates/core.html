<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
	<title>{% block title %}{{ title }}{% endblock %}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
	<script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
	<link rel="manifest" href="/public/site.webmanifest">
	<style>
		:root {
				--chat-primary: #6366f1;
				--chat-secondary: #8b5cf6;
				--primary-gradient: linear-gradient(135deg, var(--chat-primary) 0%, var(--chat-secondary) 100%);
				--animate-duration: 0.3s;
		}
		
		body {
				font-family: 'Inter', sans-serif;
				scroll-behavior: smooth;
				background-color: rgb(15, 15, 25);
				background-image: 
						radial-gradient(circle at 25% 25%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
						radial-gradient(circle at 75% 75%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
				background-attachment: fixed;
		}
		
		/* Animations */
		.animate-fade-in {
				animation: fadeIn var(--animate-duration) ease-in-out;
		}
		
		.animate-slide-up {
				animation: slideUp var(--animate-duration) ease-in-out;
		}
		
		@keyframes fadeIn {
				from { opacity: 0; }
				to { opacity: 1; }
		}
		
		@keyframes slideUp {
				from { transform: translateY(10px); opacity: 0; }
				to { transform: translateY(0); opacity: 1; }
		}
		
		/* UI Components */
		.btn {
				text-transform: none;
				font-weight: 500;
		}
		
		.card {
				border-radius: 1rem;
				backdrop-filter: blur(12px);
				background-color: rgba(30, 30, 45, 0.6);
				border: 1px solid rgba(255, 255, 255, 0.05);
		}
		
		.btn-primary {
				background: var(--primary-gradient);
				border: none;
		}
		
		.btn-primary:hover {
				background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
				box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
		}
		
		/* Modern Scrollbar */
		::-webkit-scrollbar {
				width: 6px;
		}
		
		::-webkit-scrollbar-track {
				background: transparent;
		}
		
		::-webkit-scrollbar-thumb {
				background-color: rgba(255, 255, 255, 0.1);
				border-radius: 3px;
		}
		
		::-webkit-scrollbar-thumb:hover {
				background-color: rgba(255, 255, 255, 0.2);
		}
		
		/* Glass Morphism */
		.glass-card {
				background-color: rgba(30, 30, 45, 0.6);
				backdrop-filter: blur(12px);
				border: 1px solid rgba(255, 255, 255, 0.05);
				border-radius: 1rem;
		}
		
		.glass-input {
				background-color: rgba(20, 20, 35, 0.6);
				border: 1px solid rgba(255, 255, 255, 0.05);
				transition: all 0.2s ease;
		}
		
		.glass-input:focus {
				background-color: rgba(25, 25, 40, 0.8);
				box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.3);
				border-color: rgba(99, 102, 241, 0.5);
		}
	</style>
	{% block head %}{% endblock %}
</head>
{% block body %}{% endblock %}
</html>
